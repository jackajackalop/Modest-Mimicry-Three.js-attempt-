<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - marching cubes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
		  color: #fff;
		  font-family: Monospace;
		  font-size: 13px;
		  text-align: center;

		  background-color: #000;
		  margin: 0px;
		  overflow: hidden;
		}

		#info {
		  color: #ffffff;
		  position: absolute;
		  top: 0px;
		  width: 100%;
		  padding: 5px;
		}

		a {
		  color: gold;
		}

		#webglmessage {
		  font-family: monospace;
		  font-size: 13px;

		  text-align: center;
		  background: rgb(0, 0, 50);
		  color: #fff;
		  padding: 1em;

		  width: 475px;
		  margin: 5em auto 0;

		  display: none;
		}
	</style>
</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> -
		marching cubes -
		[based on greggman's <a href="https://webglsamples.org/blob/blob.html">blob</a>, original code by Henrik Rydg√•rd]
	</div>

	<script src="js/three.js"></script>

	<script src="js/OrbitControls.js"></script>

	<script src="js/EffectComposer.js"></script>
	<script src="js/RenderPass.js"></script>
	<script src="js/ShaderPass.js"></script>

	<script src="js/MarchingCubes.js"></script>

	<script src="js/WebGL.js"></script>
	<script src="js/dat.gui.min.js"></script>


	<script>
		if ( WEBGL.isWebGLAvailable() === false ) {

			document.body.appendChild( WEBGL.getWebGLErrorMessage() );

		}

		var MARGIN = 0;

		var SCREEN_WIDTH = window.innerWidth;
		var SCREEN_HEIGHT = window.innerHeight - 2 * MARGIN;

		var container, camera, scene, renderer;
		var current_material;
		var light, pointLight, ambientLight;
		var effect, resolution;
		var effectController;
		var time = 0;
		var clock = new THREE.Clock();
		var primitives = [];

		init();
		animate();

		function init() {

			container = document.getElementById( 'container' );

			// CAMERA

			camera = new THREE.PerspectiveCamera( 45, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
			camera.position.set( - 500, 500, 1500 );

			// SCENE

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x050505 );

			// LIGHTS

			light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 0.5, 0.5, 1 );
			scene.add( light );

			pointLight = new THREE.PointLight( 0xff3300 );
			pointLight.position.set( 0, 0, 100 );
			scene.add( pointLight );

			ambientLight = new THREE.AmbientLight( 0x080808 );
			scene.add( ambientLight );

			// MATERIALS

			// MARCHING CUBES
			resolution = 28;

			var current_material = 
			{
				m: new THREE.MeshPhongMaterial( { color: 0x000000, specular: 0x111111, shininess: 1 } ),
				h: 0, s: 0, l: 1
			};
			effect = new THREE.MarchingCubes( resolution, current_material.m, true, true );
			effect.position.set( 0, 0, 0 );
			effect.scale.set( 700, 700, 700 );

			effect.enableUvs = false;
			effect.enableColors = false;

			scene.add( effect );

			// RENDERER

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

			renderer.domElement.style.position = "absolute";
			renderer.domElement.style.top = MARGIN + "px";
			renderer.domElement.style.left = "0px";

			container.appendChild( renderer.domElement );

			//

			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.autoClear = false;

			// CONTROLS
			var controls = new THREE.OrbitControls( camera, renderer.domElement );

			// GUI
			setupGui();

			// EVENTS
			window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener( 'keydown', onKeydown, false );
		}

		function newPrimitive(type){
			var newPrim = {
				x: 0, y: 0, z:0,
				scale: 1,
				shape: type
			};
			primitives.push(newPrim);
		}

		function onKeydown(event){
			var keyCode = event.which;
			if(keyCode == 49){
				newPrimitive("ball");
			}else if(keyCode == 50){
				newPrimitive("box");
			}
		}

		function onWindowResize() {

			SCREEN_WIDTH = window.innerWidth;
			SCREEN_HEIGHT = window.innerHeight - 2 * MARGIN;

			camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
			camera.updateProjectionMatrix();

			renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
		}

		function createShaderMaterial( id, light, ambientLight ) {

			var shader = THREE.ShaderToon[ id ];

			var u = THREE.UniformsUtils.clone( shader.uniforms );

			var vs = shader.vertexShader;
			var fs = shader.fragmentShader;

			var material = new THREE.ShaderMaterial( { uniforms: u, vertexShader: vs, fragmentShader: fs } );

			material.uniforms[ "uDirLightPos" ].value = light.position;
			material.uniforms[ "uDirLightColor" ].value = light.color;

			material.uniforms[ "uAmbientLightColor" ].value = ambientLight.color;

			return material;

		}

		function setupGui() {

			effectController = {

				numBlobs: 10,
				resolution: 28,
				isolation: 80,

				hue: 0.0,
				saturation: 0.8,
				lightness: 0.1,

				lhue: 0.04,
				lsaturation: 1.0,
				llightness: 0.5,

				lx: 0.5,
				ly: 0.5,
				lz: 1.0,

				dummy: function () {}

			};

			var h, m_h, m_s, m_l;

			var gui = new dat.GUI();

			h = gui.addFolder( "Material color" );

			m_h = h.add( effectController, "hue", 0.0, 1.0, 0.025 );
			m_s = h.add( effectController, "saturation", 0.0, 1.0, 0.025 );
			m_l = h.add( effectController, "lightness", 0.0, 1.0, 0.025 );

			// light (point)

			h = gui.addFolder( "Point light color" );

			h.add( effectController, "lhue", 0.0, 1.0, 0.025 ).name( "hue" );
			h.add( effectController, "lsaturation", 0.0, 1.0, 0.025 ).name( "saturation" );
			h.add( effectController, "llightness", 0.0, 1.0, 0.025 ).name( "lightness" );

			// light (directional)

			h = gui.addFolder( "Directional light orientation" );

			h.add( effectController, "lx", - 1.0, 1.0, 0.025 ).name( "x" );
			h.add( effectController, "ly", - 1.0, 1.0, 0.025 ).name( "y" );
			h.add( effectController, "lz", - 1.0, 1.0, 0.025 ).name( "z" );

			// simulation

			h = gui.addFolder( "Simulation" );

			h.add( effectController, "numBlobs", 1, 50, 1 );
			h.add( effectController, "resolution", 14, 100, 1 );
			h.add( effectController, "isolation", 10, 300, 1 );

		}

		// this controls content of marching cubes voxel field

		function updateCubes( object, time) {

			object.reset();

			// fill the field with some metaballs

			var i, ballx, bally, ballz, subtract, strength;

			subtract = 12;
			strength = 1.2 / ( ( Math.sqrt( primitives.length ) - 1 ) / 4 + 1 );

			for ( i = 0; i < primitives.length; i ++ ) {

				ballx = Math.sin( i + 1.26 * ( 1.03 + 0.5 * Math.cos( 0.21 * i ) ) ) * 0.27 + 0.5;
				bally = Math.abs( Math.cos( i + 1.12 * Math.cos( 1.22 + 0.1424 * i ) ) ) * 0.77; // dip into the floor
				ballz = Math.cos( i + 1.32 * 0.1 * Math.sin( ( 0.92 + 0.53 * i ) ) ) * 0.27 + 0.5;
				if(primitives[i].shape == "ball"){
					object.addBall( ballx, bally, ballz, strength, subtract );
				}else if(primitives[i].shape == "box"){
					object.addBall( ballx, bally, ballz, strength, subtract );
				}

			}

		}

		//

		function animate() {

			requestAnimationFrame( animate );

			render();
		}

		function render() {

			var delta = clock.getDelta();

			time += delta;

			// marching cubes

			if ( effectController.resolution !== resolution ) {

				resolution = effectController.resolution;
				effect.init( Math.floor( resolution ) );

			}

			if ( effectController.isolation !== effect.isolation ) {

				effect.isolation = effectController.isolation;

			}

			updateCubes( effect, time);

			// materials
			effect.material.color.setHSL( effectController.hue, effectController.saturation, effectController.lightness );

			// lights
			light.position.set( effectController.lx, effectController.ly, effectController.lz );
			light.position.normalize();

			pointLight.color.setHSL( effectController.lhue, effectController.lsaturation, effectController.llightness );

			// render
			renderer.clear();
			renderer.render( scene, camera );

		}

</script>

</body>
</html>
